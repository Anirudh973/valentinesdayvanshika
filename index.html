<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Question</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('your-background-image-url-here.jpg');
            background-size: cover;
            background-position: center;
            overflow: hidden;
            position: relative;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff4d4d;
            animation: float 6s ease-in-out infinite;
            opacity: 0.7;
            bottom: -20px;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .name-input {
            margin: 20px 0;
        }

        .name-input input {
            padding: 10px 15px;
            border: 2px solid #ff4d4d;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            margin-right: 10px;
        }

        .name-input button {
            padding: 10px 20px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        .name-input button:hover {
            transform: scale(1.05);
        }

        .question-container h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3em;
            color: #ff1a1a;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 30px;
            margin: 0 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(45deg, #ff4d4d, #ff1a1a);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 7px 20px rgba(255, 77, 77, 0.4);
        }

        #noBtn {
            background: linear-gradient(45deg, #808080, #666666);
            color: white;
        }

        .result {
            display: none;
            margin-top: 20px;
        }

        img {
            max-width: 500px;
            margin-top: 20px;
        }

        .result video {
            max-width: 100%; /* Make video responsive */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Center the video */
            margin: 20px auto; /* Center the video */
        }

        .video-container {
            max-width: 300px; /* Set a maximum width for the video box */
            margin: 20px auto; /* Center the video box */
            border: 2px solid #ff4d4d; /* Optional: Add a border */
            border-radius: 10px; /* Optional: Rounded corners */
            overflow: hidden; /* Ensure the video fits within the box */
        }

        video {
            width: 100%; /* Make the video responsive */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="name-input">
            <h2>What's your name?</h2>
            <input type="text" id="nameInput">
            <button onclick="checkName()">Submit</button>
        </div>

        <div class="question-container" id="questionContainer" style="display: none;">
            <h1>Will you be my Valentine?</h1>
            <div class="buttons">
                <button class="btn" id="yesBtn" onclick="showResult()">Yes</button>
                <button class="btn" id="noBtn" onmouseover="moveButton()">No</button>
            </div>
        </div>

        <div class="result" id="resultContainer" style="display: none;">
            <h2>Yay, that's what I thought. Here's a small video for you ❤️</h2>
            <div class="video-container">
                <video id="valentineVideo" controls>
                    <source src="Untitled.mp4" type="video/mp4">

                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>

    <script>
        function createHearts() {
            const heartsContainer = document.body;
            const numberOfHearts = 20;

            for (let i = 0; i < numberOfHearts; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                heart.style.opacity = Math.random() * 0.5 + 0.5;
                heartsContainer.appendChild(heart);

                heart.addEventListener('animationend', () => {
                    heart.remove();
                });
            }
        }

        createHearts();
        setInterval(createHearts, 5000);

        function checkName() {
            const name = document.getElementById('nameInput').value.toLowerCase();
            if (name === 'vanshika') {
                document.querySelector('.name-input').style.display = 'none';
                document.getElementById('questionContainer').style.display = 'block';
            } else {
                window.location.href = 'rejected.html';
            }
        }

        function moveButton() {
            const button = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - button.offsetWidth);
            const y = Math.random() * (window.innerHeight - button.offsetHeight);
            button.style.position = 'absolute';
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }

        function showResult() {
            document.body.style.backgroundImage = "url('your-background-image-url-here.jpg')";
            document.body.style.backgroundSize = "cover";
            document.body.style.backgroundPosition = "center";

            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'block';
        }
    </script>
</body>
</html>
